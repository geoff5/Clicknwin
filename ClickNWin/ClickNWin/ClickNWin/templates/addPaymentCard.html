{% extends "loginLayout.html" %}

{% block content %}
<body onload="populateDates()">
    <h1 align="center">Add a New Payment Card to your Account</h1>
    <form class="form-inline" action="/cardAdded" method="post" onsubmit="return validateCreditCardForm();">
        <div class="row">
            <img class="col-md-2" src="../../static/credit-card-logos.png" height="70" width="100" />
        </div>
        <div class="row">
            <label class="col-md-1 col-form-label form-label">Card Type</label>
            <div class="col-md-2">
                <select id="cardType" name="cardType">
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                </select>
            </div>
        </div><br />
        <div class="row">
            <label class="col-md-1 col-form-label form-label">Card Number</label>
            <div class="col-md-2">
                <input type="text" required id="cardNumber" name="cardNumber" maxlength="16" pattern="[0-9]{16}" title="Enter a valid card number"/><br />
                <span id="invalidCard"></span>
            </div>
        </div><br />
        <div class="row">
            <label class="col-md-1 col-form-label form-label">Expiry Date</label>
            <div class="col-md-1">
                <select id="expiryMonths" name="expiryMonths" required></select>
            </div>
            <div class="col-md-1">
                <select id="expiryYears" name="expiryYears" required></select><span id="invalidDate"></span>
            </div>
        </div><br />
        <div class="row">
            <label class="col-md-2 col-form-label form-label">Card Holder First Name</label>

            <div class="col-md-4">
                <input type="text" required id="cardName" name="cardFirstName" />
            </div>
        </div>
        <div class="row">
            <label class="col-md-2 col-form-label form-label">Card Holder Surname</label>

            <div class="col-md-4">
                <input type="text" required id="cardName" name="cardSurname" />
            </div>
        </div>
            <div class="row">
                <div class="row row-centered">
                    <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                </div>
            </div>
</form>
</body>

{% endblock %}
