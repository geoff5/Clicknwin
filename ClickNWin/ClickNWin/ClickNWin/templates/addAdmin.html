{% extends "adminLayout.html" %}

{% block content %}

<div class="container">
    <form action="/adminAdded" method="post" onsubmit="return addAdminValidation();">
        <div class="row">
            <label class="col-md-2 col-form-label form-label">Username</label>
            <div class="col-md-4">
                <input type="text" required id="username" name="username" oninput="checkAdmin();" pattern="{1,20}" title="Must be less than 20 characters" /><span id="userError"></span>
            </div>
        </div><br />
        <div class="row">
            <label class="col-md-2 col-form-label form-label">password</label>
            <div class="col-md-4">
                <input type="password" required id="password" name="password" pattern="Must be between 1-20 characters" /><br />
            </div>
        </div>
        <br />
        <div class="row">
            <div class="row row-centered">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>

{% endblock %}
