{% extends "adminLayout.html" %}

{% block content %}
<h1>Add a New Admin</h1>
<div class="container">
    <form action="/adminAdded" method="post" onsubmit="return addAdminValidation();">
        <div class="row">
            <label class="col-md-2 col-form-label form-label">Username</label>
            <div class="col-md-4">
                <input type="text" required id="username" name="username" oninput="checkAdmin();" maxlength="20" /><span id="userError"></span>
            </div>
        </div><br />
        <div class="row">
            <label class="col-md-2 col-form-label form-label">Password</label>
            <div class="col-md-4">
                <input type="password" required id="password" name="password" maxlength="20" /><br /><span id="passMatch1"></span>
            </div>
        </div>
        <br />
        <div class="row">
            <label class="col-md-2 col-form-label form-label">Confirm Password</label>
            <div class="col-md-4">
                <input type="password" required id="cpassword" name="cpassword" maxlength="20" /><span id="passMatch2"></span>
            </div>
                <div class="row">
                    <div class="row row-centered">
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                    </div>
                </div>
    </form>
</div>

{% endblock %}
