{% extends "layout.html" %}

{% block content %}

<h1 align="center">Register an account with ClickNWin</h1>
<br><br><br /> 
<div class="container">
    <form class="form-inline" method="post" action="/registered" onsubmit="return registerFormValidation()">

        <div class="row">
            <label class="col-md-2 col-form-label form-label">First Name</label>
            <div class="col-md-4">
                <input type="text" required id="firstname" name="firstname" value="{{request.form['firstname']}}" maxlength="30" />
            </div>
            
                <label class="col-md-2 col-form-label form-label">Email</label>
            <div class="col-md-4">
                <input type="email" required id="email" name="email" value="{{request.form['email']}}" maxlength="30" />
            </div>
        </div>
        <br />
        <div class="row">
            <label class="col-md-2 col-form-label form-label">Surname</label>

            <div class="col-md-4">
                <input type="text" required id="lastname" name="lastname" value="{{request.form['lastname']}}" maxlength="30" />
            </div>

            <label class="col-md-2 col-form-label form-label">Phone Number</label>
            <div class="col-md-4">
                <input type="tel" id="phone" name="phone" value="{{request.form['phone']}}" pattern="[0-9]{1,20}" title="Must be between 1-20 characters and contain only numbers" />
            </div>
        </div>
        <br />
        <div class="row">
            <label class="col-md-2 col-form-label form-label">Username</label>
            <div class="col-md-4">
                <input type="text" required id="username" name="username" maxlength="20" value="{{request.form['username']}}" oninput="checkUser(this.value)" />
                <span id="userError"></span>
            </div>
            <label class="col-md-2 col-form-label form-label">Date of Birth</label>
            <div class="col-md-4">
                <input type="date" required id="dob" name="dob" value="{{request.form['dob']}}" />
                <span id="ageError"></span>
            </div>
        </div>
        <br />
        <div class="row">
            <label class="col-md-2 col-form-label form-label">Password</label>
            <div class="col-md-4">
                <input type="password" required id="password" name="password" maxlength="20" />
            </div>
            <div class="col-md-2">
                <span id="passMatch1"></span>
            </div>
        </div>
        <br />
        <div class="row">
            <label class="col-md-2 col-form-label form-label">Confirm Password</label>
            <div class="col-md-4">
                <input type="password" required id="cpassword" name="cpassword"maxlength="20" />
            </div>
            <div class="col-md-2">
                <span id="passMatch2"></span>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-6 mainp">
                <input type="checkbox" required id="t&c" name="t&c" />I have read and agreed to the <a href="{{url_for('terms')}}" target="_blank"> Terms and Conditions</a> of the site.
            </div>
            <div class="col-md-6 mainp">
                <input type="checkbox" required id="over18" name="over18" />I confirm that I am 18 years of age or older.
            </div>
        </div>
        <br />
        <div class="row row-centered">
            <input class="btn btn-primary btn-lg" type="submit" value="Submit">
        </div>

    </form>
</div>

{% endblock %}
