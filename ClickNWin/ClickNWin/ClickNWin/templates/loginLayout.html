<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" />
    <script src="../static/scripts/jquery-1.10.2.min.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <script src="../static/scripts/SiteScripts.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{url_for('loginHome')}}" class="navbar-brand">ClickNWin</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('loginHome') }}">Home</a></li>
                    <li><a href="{{ url_for('buyCards') }}">Buy Card</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>Balance: €<span id="balance">{{balance}}</span></a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            My Account
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{{url_for('myCards')}}">My Cards</a></li>
                            <li><a href="{{url_for('redeemBalance')}}">Redeem Balance</a></li>
                            <li><a href="{{url_for('topUp')}}">Top Up Funds</a></li>
                            <li><a href="{{url_for('addPaymentCard')}}">Update Payment Methods</a></li>
                        </ul>
                    <li><a href="{{ url_for('logout') }}">Log Out</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="overlay">



    <div class="container body-content">
        {% block content %}{% endblock %}
        <footer>
            <p>&copy; {{ year }} - IT Carlow</p>
        </footer>
    </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
